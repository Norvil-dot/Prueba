<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Denuncias - PNL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="d-flex flex-column flex-md-row">

        <div class="d-flex flex-column p-3 sidebar" id="sidebar">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <span class="fs-4">USS - PNL</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="fa fa-home"></i> Escritorio
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active">
                        <i class="fa fa-bullhorn"></i> Denuncias
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fa fa-info-circle"></i> Acerca de
                    </a>
                </li>
            </ul>
            <hr>
            <div>
                <a href="#" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="https://via.placeholder.com/32" width="32" height="32" class="rounded-circle me-2">
                    <strong>PNL - Ing. Sistemas</strong>
                </a>
            </div>
        </div>

        <div class="w-100 content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-light d-md-none" id="toggleSidebar">
                        <i class="fa fa-bars"></i>
                    </button>

                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa fa-bell"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Denuncias</h3>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoReporte">
                        <i class="fa fa-plus"></i> Nuevo
                    </button>
                </div>

                <form class="mb-3" id="formBusqueda">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar..." id="inputBusqueda">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="fa fa-search"></i> Buscar
                        </button>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Opciones</th>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Ubicación</th>
                                <th>Ciudadano</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="tablaDenunciasBody">
                            </tbody>
                    </table>
                </div>

                <nav>
                    <ul class="pagination" id="paginacion"></ul>
                </nav>
            </main>
        </div>
    </div>

    <div class="modal fade" id="modalNuevoReporte" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Nuevo Reporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formularioDenuncia">
                        <input type="hidden" id="denunciaId" name="id">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" id="titulo" name="titulo" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ciudadano" class="form-label">Ciudadano</label>
                                <input type="text" id="ciudadano" name="ciudadano" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ubicacion" class="form-label">Ubicación</label>
                                <input type="text" id="ubicacion" name="ubicacion" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefono_ciudadano" class="form-label">Teléfono</label>
                                <input type="text" id="telefono_ciudadano" name="telefono_ciudadano" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" name="estado" class="form-select" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="En proceso">En proceso</option>
                                <option value="Resuelto">Resuelto</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modalEliminar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Eliminar registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Deseas eliminar el registro?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
